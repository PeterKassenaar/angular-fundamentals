<!--The template|content of the main component-->
<div class="container">

  <h3>My favourite cities are:</h3>
  <ul class="list-group">
    <!-- We now bind to a plain array populated via .subscribe().
         If you use a Signal instead, the loop would be:
         @for (city of cities(); track city.id) { ... } -->
    @for (city of cities; track city.id) {
      <li class="list-group-item"
          (click)="updateCity(city)">
        {{ city.id}} - {{ city.name }}
      </li>
    }
  </ul>
  <hr>

  @if (currentCity(); as city) {
    <div>
      <img [src]="cityPhoto()"
           [alt]="city.name"
           class="cityPhoto">
      <h2> My city: {{ city.name }}</h2>
    </div>
  }

</div>
